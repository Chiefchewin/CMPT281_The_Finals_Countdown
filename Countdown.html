<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-wrapper">
        <h1>FINALS START IN</h1>

        <!-- Countdown timer elements -->
        <div id="countdown">
            <div class="time-section">
                <span id="days"></span>
                <small>Days</small>
            </div>
            <div class="time-section">
                <span id="hours"></span>
                <small>Hours</small>
            </div>
            <div class="time-section">
                <span id="minutes"></span>
                <small>Minutes</small>
            </div>
            <div class="time-section">
                <span id="seconds"></span>
                <small>Seconds</small>
            </div>
        </div>
        <!-- Displaying an image of my favorite place to walk the dog -->
        <img src="20210211_111424.jpg" alt="Event image" class="event-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
